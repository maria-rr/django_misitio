{% extends "base.html" %}

{% block title %}Encuestas{% endblock %}

{% block content %}
<sections>

    <form action="{% url 'polls:vote' pregunta.id %}"method="post">
        {% csrf_token %}
        <fieldset class="pb-8">
            <legend> <h1 class="text-3xl font-bold pb-8 ">{{ pregunta.pregunta_ds}}</h1> </legend>
            {% if error_message %}<p><strong> {{error_message}}</strong>  </p>{% endif %}
            {% for respuesta in pregunta.respuesta_set.all %}
              <span class="space-y-4">
                <input  type="radio" name="respuesta" id="respuesta{{forloop.counter}}" value="{{respuesta.id}}" />
                <label for="respuesta{{forloop.counter}}">{{respuesta.respuesta_ds}} </label><br/>
              </span>
            {% endfor %}
        </fieldset>
        <input type="submit" value="Votar"  class="inline-flex items-center rounded-lg bg-blue-600 px-4 py-2 font-medium text-white hover:bg-blue-700"/>
         <a class="inline-flex items-center rounded-lg bg-blue-600 px-4 py-2 font-medium text-white hover:bg-blue-700 "
       href="{%url 'polls:index' %}">Regresar</a>
    </form>
</sections>
{% endblock %}
