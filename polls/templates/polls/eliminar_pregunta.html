{% extends 'base.html' %}

{% block content %}
<section class="p-6 max-w-md mx-auto bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Eliminar Pregunta</h1>

    <p class="text-gray-600 mb-4">¿Estás seguro de que deseas eliminar esta pregunta? Esta acción no se puede deshacer.</p>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <!-- Botón de Eliminar -->
        <div class="flex justify-center">
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition duration-300 w-full">
                Eliminar
            </button>
        </div>
    </form>

    <!-- Enlace de Cancelar -->
    <div class="mt-4 text-center">
        <a href="{% url 'polls:lista_preguntas' %}" class="text-blue-600 hover:text-blue-800 transition duration-200">
            Cancelar
        </a>
    </div>
</section>
{% endblock %}
